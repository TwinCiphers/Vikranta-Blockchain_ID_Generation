events {
    worker_connections 1024;
}

http {
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # Allow iframes for document viewing (IPFS gateways)
        # add_header X-Frame-Options DENY always;  # Commented out to allow iframe document viewer
        add_header Content-Security-Policy "frame-src 'self' https://ipfs.io https://gateway.pinata.cloud https://cloudflare-ipfs.com https://dweb.link https://nftstorage.link; default-src 'self' 'unsafe-inline' 'unsafe-eval' https: http: data: blob:;" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root directory for frontend files
        root /usr/share/nginx/html;
        index index.html;

        # MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Serve frontend static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
