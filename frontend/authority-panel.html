<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Panel</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">👮 Authority Panel</h1>
            <div>
                <span id="authorityAddress" style="color: white; margin-right: 15px; font-size: 12px;"></span>
                <button id="disconnectBtn" class="btn btn-secondary">🔓 Logout</button>
            </div>
        </div>
    </nav>

    <div class="container authority-container">
        <div class="pending-section">
            <h2>Pending Verifications</h2>
            <div id="pendingList" class="pending-list"></div>
        </div>
        
        <div class="verification-modal" id="verificationModal" style="display:none;">
            <div class="modal-content">
                <h2>Verify Tourist</h2>
                <div id="touristDetails"></div>
                <div id="touristDocuments"></div>
                
                <div class="form-group">
                    <label style="display: block; margin-bottom: 15px; font-weight: bold; font-size: 14px;">
                        Validity Period Selection:
                    </label>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border: 2px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                            <input type="radio" name="validityType" value="predefined" checked onchange="toggleValidityInput()" style="margin-right: 10px;"> 
                            <span style="font-weight: bold;">Use Predefined Period</span>
                        </label>
                        <div id="predefinedSection" style="margin-top: 10px; margin-left: 30px;">
                            <select id="validityPeriod" class="form-control">
                                <option value="30">30 Days (1 Month)</option>
                                <option value="90">90 Days (3 Months)</option>
                                <option value="180">180 Days (6 Months)</option>
                                <option value="365" selected>365 Days (1 Year)</option>
                                <option value="730">730 Days (2 Years)</option>
                                <option value="1095">1095 Days (3 Years)</option>
                                <option value="1825">1825 Days (5 Years)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border: 2px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                            <input type="radio" name="validityType" value="custom" onchange="toggleValidityInput()" style="margin-right: 10px;"> 
                            <span style="font-weight: bold;">Set Custom Expiration Date</span>
                        </label>
                        <div id="customSection" style="margin-top: 10px; margin-left: 30px; display: none;">
                            <input type="date" id="customExpirationDate" class="form-control" min="">
                            <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                                Enter the exact date when the tourist registration should expire
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button id="approveBtn" class="btn btn-success">Approve & Generate QR</button>
                    <button id="downloadPvcBtn" class="btn btn-primary" style="display:none;">📄 Download PVC Card</button>
                    <button id="rejectBtn" class="btn btn-danger">Reject</button>
                    <button id="closeModalBtn" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.0.0/dist/web3.min.js"></script>
    <script>
        // Check authentication before loading anything
        (function() {
            const isAuthenticated = sessionStorage.getItem('authorityAuth');
            const authWallet = sessionStorage.getItem('authorityWallet');
            const authTime = sessionStorage.getItem('authTime');
            
            // Check if authenticated
            if (!isAuthenticated || !authWallet) {
                alert('⚠️ Unauthorized Access!\n\nYou must login to access the authority panel.');
                window.location.href = 'authority-login.html';
                return;
            }
            
            // Check if session expired (2 hours)
            const TWO_HOURS = 2 * 60 * 60 * 1000;
            if (authTime && (Date.now() - parseInt(authTime)) > TWO_HOURS) {
                alert('⚠️ Session Expired!\n\nPlease login again.');
                sessionStorage.clear();
                window.location.href = 'authority-login.html';
                return;
            }
            
            console.log('Authority authenticated:', authWallet);
        })();
        
        // Initialize custom date input with tomorrow as minimum
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const minDate = tomorrow.toISOString().split('T')[0];
        
        window.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('customExpirationDate');
            if (dateInput) {
                dateInput.min = minDate;
            }
        });
        
        // Toggle validity input based on selection
        function toggleValidityInput() {
            const validityType = document.querySelector('input[name="validityType"]:checked').value;
            const predefinedSection = document.getElementById('predefinedSection');
            const customSection = document.getElementById('customSection');
            
            if (validityType === 'predefined') {
                // Show predefined, hide custom
                predefinedSection.style.display = 'block';
                customSection.style.display = 'none';
                document.getElementById('customExpirationDate').value = ''; // Clear custom date
            } else {
                // Hide predefined, show custom
                predefinedSection.style.display = 'none';
                customSection.style.display = 'block';
            }
        }
    </script>
    <script src="js/web3-connection.js?v=5"></script>
    <script src="js/authority.js?v=5"></script>
</body>
</html>
