<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Authority Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Quick Authority Login</h1>
            <p>Click the button below to login as the registered authority</p>
            
            <div id="status" style="margin: 20px 0; padding: 15px; border-radius: 8px; background: #f0f0f0;">
                <p><strong>Authority Address:</strong></p>
                <code id="authorityAddress" style="word-break: break-all;">0x9bBD3535c5582A4b15a529Bb3794688728988D41</code>
            </div>
            
            <button id="loginBtn" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 18px;">
                üöÄ Login as Authority
            </button>
            
            <div id="message" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const AUTHORITY_ADDRESS = '0x9bBD3535c5582A4b15a529Bb3794688728988D41';
        const AUTHORITY_PASSPHRASE = 'vikrantaTBS$2025';
        
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            messageDiv.innerHTML = '';
            
            try {
                console.log('Logging in as authority:', AUTHORITY_ADDRESS);
                
                const response = await fetch('/api/authority/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: AUTHORITY_ADDRESS,
                        passphrase: AUTHORITY_PASSPHRASE
                    })
                });
                
                const result = await response.json();
                console.log('Login result:', result);
                
                if (result.success && result.token) {
                    // Store token and wallet
                    sessionStorage.setItem('authorityToken', result.token);
                    sessionStorage.setItem('authorityWallet', AUTHORITY_ADDRESS);
                    
                    messageDiv.innerHTML = `
                        <div style="padding: 15px; background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; color: #155724;">
                            <strong>‚úÖ Login Successful!</strong>
                            <p>Redirecting to authority panel...</p>
                        </div>
                    `;
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'authority-panel.html';
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `
                    <div style="padding: 15px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; color: #721c24;">
                        <strong>‚ùå Login Failed</strong>
                        <p>${error.message}</p>
                    </div>
                `;
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Login as Authority';
            }
        });
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('authorityToken');
            const wallet = sessionStorage.getItem('authorityWallet');
            
            if (token && wallet) {
                document.getElementById('message').innerHTML = `
                    <div style="padding: 15px; background: #d1ecf1; border: 1px solid #bee5eb; border-radius: 8px; color: #0c5460;">
                        <strong>‚ÑπÔ∏è Already Logged In</strong>
                        <p>You are already logged in as: ${wallet.substring(0, 10)}...</p>
                        <button onclick="window.location.href='authority-panel.html'" class="btn btn-primary" style="margin-top: 10px;">
                            Go to Authority Panel
                        </button>
                        <button onclick="logout()" class="btn" style="margin-top: 10px; margin-left: 10px;">
                            Logout
                        </button>
                    </div>
                `;
            }
        });
        
        function logout() {
            sessionStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
