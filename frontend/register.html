<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üåç Tourist Registry</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <h2>Tourist Registration</h2>
        
        <div id="walletStatus" class="alert"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>Nationality *</label>
                <input type="text" id="nationality" required>
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Phone *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label>Date of Birth *</label>
                <input type="date" id="dateOfBirth" required>
            </div>
            
            <div class="form-group">
                <label>Passport Number *</label>
                <input type="text" id="passportNumber" required>
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <textarea id="address" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Register
            </button>
        </form>
        
        <div id="result" class="result-box" style="display:none;"></div>
        
        <!-- Prevent any undefined text -->
        <script>
            // Ensure result div is empty on load
            document.addEventListener('DOMContentLoaded', () => {
                const resultDiv = document.getElementById('result');
                if (resultDiv) {
                    resultDiv.textContent = '';
                    resultDiv.style.display = 'none';
                }
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.0.0/dist/web3.min.js"></script>
    <script src="js/web3-connection.js?v=2"></script>
    <script src="js/registration.js"></script>
</body>
</html>
