<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üåç Tourist Dashboard</h1>
            <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="profile-section">
            <h2>Your Profile</h2>
            <div id="profileInfo" class="info-card"></div>
        </div>
        
        <div class="documents-section">
            <h2>Upload Documents</h2>
            <form id="documentUploadForm">
                <div class="form-group">
                    <label>Document Type</label>
                    <select id="documentType">
                        <option value="passport">Passport</option>
                        <option value="visa">Visa</option>
                        <option value="id_card">ID Card</option>
                        <option value="travel_insurance">Travel Insurance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Upload Document</label>
                    <input type="file" id="documentFile" accept="image/*,application/pdf">
                </div>
                
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            
            <div id="documentsListing" class="documents-list"></div>
        </div>
        
        <div class="qr-section" id="qrSection" style="display:none;">
            <h2>Your QR Code</h2>
            <div id="qrDisplay"></div>
            <button id="downloadPVC" class="btn btn-primary">Download PVC Card</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.0.0/dist/web3.min.js"></script>
    <script src="js/web3-connection.js?v=2"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
