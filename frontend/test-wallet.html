<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Test</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>ü¶ä MetaMask Connection Test</h1>
    
    <button onclick="testConnection()" class="btn">
        Connect MetaMask
    </button>
    
    <div id="status" class="status">
        Click the button above to connect...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.0.0/dist/web3.min.js"></script>
    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    statusDiv.innerHTML = '<span class="error">‚ùå MetaMask is not installed!</span>';
                    return;
                }
                
                statusDiv.innerHTML = '‚è≥ Connecting...';
                
                // Request account access
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                const account = accounts[0];
                
                // Initialize Web3
                const web3 = new window.Web3.Web3(window.ethereum);
                
                // Get balance
                const balance = await web3.eth.getBalance(account);
                const ethBalance = web3.utils.fromWei(balance, 'ether');
                
                // Get network
                const chainId = await web3.eth.getChainId();
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Connected Successfully!</h3>
                        <p><strong>Account:</strong> ${account}</p>
                        <p><strong>Balance:</strong> ${parseFloat(ethBalance).toFixed(4)} ETH</p>
                        <p><strong>Chain ID:</strong> ${chainId}</p>
                        <p><strong>Network:</strong> ${chainId === 1337n || chainId === 1337 ? 'Local Truffle' : 'Other'}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }
        
        // Check if already connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    document.getElementById('status').innerHTML = 
                        `<span class="success">‚úÖ Already connected: ${accounts[0]}</span>`;
                }
            } else {
                document.getElementById('status').innerHTML = 
                    '<span class="error">‚ùå MetaMask not detected</span>';
            }
        });
    </script>
</body>
</html>
